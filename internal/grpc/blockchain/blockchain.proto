    //		"receiptsRoot":            head.ReceiptHash,
    //		"validator":               hexutil.Bytes(head.AgentName),
    //		"shuffleDelegateListHash": head.ShuffleHash,
    //		"shuffleBlockNumber":      (*hexutil.Big)(head.ShuffleBlockNumber),
}
message CodeRequest {
    string address = 1;
    int64 blockNumber = 2;
}
message CodeReply {
    bytes code = 1;
}
message AbiRequest {
    string address = 1;
    int64 blockNumber = 2;
}
message AbiReply {
    string abi = 1;
}
message StorageRequest {
    string address = 1;
    string key = 2;
    int64 blockNumber = 3;
}
message StorageReply {
    bytes storage = 1;
}
message CallRequest {
    Call call = 1;
    int64 blockNumber = 2;
}
message CallReply {
    bytes result = 1;
}
message EstimateGasRequest {
    Call call = 1;
}
message EstimateGasReply {
    fixed64 result = 1;
}
message AssetInfoRequest {
    string asset = 1;
}
message AssetInfoReply {
    utils.AssetInfo assetInfo = 1;
}
