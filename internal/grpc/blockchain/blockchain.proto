    //		"gasLimit":                hexutil.Uint64(head.GasLimit),
    //		"gasUsed":                 hexutil.Uint64(head.GasUsed),
    //		"timestamp":               (*hexutil.Big)(head.Time),
    //		"transactionsRoot":        head.TxHash,
    //		"receiptsRoot":            head.ReceiptHash,
    //		"validator":               hexutil.Bytes(head.AgentName),
    //		"shuffleDelegateListHash": head.ShuffleHash,
    //		"shuffleBlockNumber":      (*hexutil.Big)(head.ShuffleBlockNumber),
    bytes number = 1;
    string hash = 2;
    string parentHash = 3;
    string stateRoot = 4;
    string delegateRoot = 5;
    string validatorAddress = 6;
    bytes extraData = 7;
    fixed64 size = 8;
    fixed64 gasLimit = 9;
    fixed64 gasUsed = 10;
    bytes timestamp = 11;
    string transactionsRoot = 12;
    string receiptsRoot = 13;
    bytes validator = 14;
    string shuffleDelegateListHash = 15;
    bytes shuffleBlockNumber = 16;
    utils.RpcTransaction rpcTransaction = 17;
    repeated utils.Transaction transactions = 18;
}
